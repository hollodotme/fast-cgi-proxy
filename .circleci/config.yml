  "php-7.1-build":
    <<: *shared-build

  "php-7.2-build":
    <<: *shared-build

  "php-7.3-build":
    <<: *shared-build

  "php-7.1-code":
    <<: *shared-code
    <<: *workdir-71

  "php-7.2-code":
    <<: *shared-code
    <<: *workdir-72

  "php-7.3-code":
    <<: *shared-code
